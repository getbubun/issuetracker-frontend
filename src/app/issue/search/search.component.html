<app-nav>
  <div class="mt-5">
      <table datatable [dtOptions]="dtOptions" class="table table-sm table-striped table-hover">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Created By</th>
                  <th>Assigned To</th>
                  <th class="d-none">Id</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody *ngIf="issues?.length != 0">
              <tr *ngFor="let issue of issues">
                  <td>{{ issue.title }}</td>
                  <td>{{ issue.createdOn | date:'medium' }}</td>
                  <td>{{ issue.status }}</td>
                  <td>{{ issue.createdBy }}</td>
                  <td>{{ issue.assignedTo }}</td>
                  <td class="d-none">{{ issue.issueId }}</td>
                  <td><a class="text-primary"  [routerLink]="['/view',issue.issueId]" routerLinkActive="router-link-active">View</a></td>
              </tr>
          </tbody>
          <tbody *ngIf="issues?.length === 0">
              <tr>
                  <td colspan="4" class="no-data-available">No data!</td>
              </tr>
          <tbody>
      </table>
  </div>
</app-nav>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="small" color="#e95420" type="ball-spin-clockwise-fade-rotating">
  <p style="font-size: 14px; color: #ccc">Loading...</p>
</ngx-spinner>
